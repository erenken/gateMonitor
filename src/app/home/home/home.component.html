<mat-card *ngIf="isAuthenticated">
  <mat-card-title>Status</mat-card-title>
  <mat-card-content
    [ngClass]="{'opened': (gateState$ | async)?.isOpen, 'closed': !(gateState$ | async)?.isOpen}">
      <div>{{ (gateState$ | async)?.description }}</div>
  </mat-card-content>
</mat-card>
<br />
<mat-card>
  <mat-card-title>Image</mat-card-title>
  <mat-card-content><img src="{{ gateImageUrl }}" alt="Gate" class="gateImage" /></mat-card-content>
</mat-card>
